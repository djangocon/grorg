app = "djangocon-us-grorg"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "den"
processes = []

[deploy]
release_command = "python manage.py migrate --noinput"

[env]
PORT = "8000"

[experimental]
allowed_public_ports = []
