{% extends "base.html" %}

{% block title %}Application Submitted - {{ program }}{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
            <div class="text-green-500 text-5xl mb-4">
                <i class="fas fa-circle-check"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Application Submitted!</h1>
            <p class="text-gray-600 mb-6">Thank you for applying to {{ program }}. We'll be in touch!</p>
            <a href="{% url 'index' %}" class="inline-block px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors">
                Back to Home
            </a>
        </div>
    </div>
{% endblock %}
