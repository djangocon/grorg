{% extends "base.html" %}

{% load i18n %}

{% block title %}Authentication Error{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
            <div class="text-red-500 text-5xl mb-4">
                <i class="fas fa-triangle-exclamation"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Authentication Error</h2>
            <p class="text-gray-600 mb-6">An error occurred while trying to authenticate with the external provider. Please try again.</p>

            <a href="{% url 'account_login' %}" class="inline-block w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors text-center">
                Back to Login
            </a>
        </div>
    </div>
{% endblock %}
