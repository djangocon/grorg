{% extends "base.html" %}

{% load i18n %}

{% block title %}Login Cancelled{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
            <div class="text-yellow-500 text-5xl mb-4">
                <i class="fas fa-circle-xmark"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Login Cancelled</h2>
            <p class="text-gray-600 mb-6">You cancelled the login process. No worries, you can try again whenever you're ready.</p>

            <a href="{% url 'account_login' %}" class="inline-block w-full py-2.5 px-4 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-md transition-colors text-center">
                Back to Login
            </a>
        </div>
    </div>
{% endblock %}
