{% extends "base.html" %}

{% load i18n %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
            <div class="text-green-500 text-5xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Password Reset Complete</h2>
            <p class="text-gray-600 mb-6">Your password has been successfully reset. You can now log in with your new password.</p>

            <a href="{% url 'account_login' %}" class="inline-block w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors text-center">
                Log In
            </a>
        </div>
    </div>
{% endblock %}
