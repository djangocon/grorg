{% extends "base.html" %}

{% load i18n %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Change Password</h2>

            {% if form.errors %}
                <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'account_change_password' %}" class="space-y-4">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                    {% include "_field.html" %}
                {% endfor %}
                <div class="pt-2">
                    <button type="submit" class="w-full py-2.5 px-4 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
